<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>Contact Name: <input ng-model="contact.name" type="text" ></h4>
                    <h6>Phone Number: <input ng-model="contact.phone" type="text" ></h6>
                </li>
                <button ng-click="vm.addContact()" type="button" name="button">Add another contact, yo!</button>
            </ul>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
